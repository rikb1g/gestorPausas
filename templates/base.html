<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausas Alto Valor</title>
</head>
<body>


    {% if user.usuario.tipo.tipo == "Supervisor" %}
        <p>Supervisor</p>
    {% elif user.usuario.tipo.tipo == "Assistente" %}
        <p>Assistente</p>
    {% endif %}


<p>User Type Object: {{ user.usuario.tipo }}</p>
<p>User Type Name: {{ user.usuario.tipo.nome }}</p>


</body>
</html>


{% load static %}

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1">
    <title>Login</title>
</head>
<body>
    
    <div class="titulo">
        <img src="{% static 'images/ateam.webp'%}" alt="Alto Valor" class="titulo-imagem">
    </div>



    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-login" type="submit">Login</button>
        </form>
    </div>
 


</body>
</html>


<style>

.login-form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.login-form h2 {
    text-align: center;
}

.login-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #0056b3;
}


</style>

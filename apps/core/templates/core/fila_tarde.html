{% load static %}

{% for bo in bo_fila_tarde %}
<div class="dados rounded m-2" style="--bs-bg-opacity: .5;">
    <div class="d-inline-flex align-items-center text-center gap-1 p-1 mt-2 ">
         {% if bo.funcionario.ultrapassou_tempo_bo %}
    <p class="btn btn-danger">{{ bo.funcionario }} 3x</p>
        {% else %}
    <p class="btn btn-primary">{{ bo.funcionario }}</p>
        {% endif %}


        <button type="button" class="mb-3 btn-remove" onclick="exibirPopUpconfirmacaoAutBO(event,'{{ bo.funcionario.id }}','{{ bo.funcionario }}')"><span
                class="material-symbols-outlined btn-span">
                check_circle
            </span></button>
        <button type="button" class="mb-3 btn-remove" onclick="exibirPopUpconfirmacaoEliBO(event,'{{ bo.id }}','{{ bo.funcionario }}')"><span
                class="material-symbols-outlined btn-span">
                delete
            </span></button>
    </div>
    <div class="linha mt-0-5">
        <div>Em fila: <b>{{ bo.calcular_tempo_decorrido_entrada_fila_bo }}</b></div>
    </div>
    <div class="linha mt-0-5">
        <div>Tempo total bo: <b>{{ bo.calcular_tempo_decorrido_bo }}</b></div>
    </div>
</div>
{% endfor %}

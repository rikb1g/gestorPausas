{% load static %}

{% if index == 0 %}
    <p class="mt-1">Está quase....</p>
<p class="btn btn-primary">És o proximo </p>

{% else %}
<p>O teu intervalo está em fila de espera</p>
<p class="btn-roxo">Tens {{ index }} a tua frente</p>


{% endif %}
<p class="mt-5 tempo-pausa">Intervalo utilizado: <b class="tempo-total">{{ total_pausa }}</b></p>

<a href="#" class="btn-vermelho mt-4" onclick="canelarIntervalo()">Cancelar Intervalo</a>

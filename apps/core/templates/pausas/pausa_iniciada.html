{% load static %}

 <form action="{% url 'finalizar_intervalo' %}" method="POST">
     {% csrf_token %}
     <button type="submit" class="btn btn-danger" onclick="terminarIntervalo()">
         Terminar Intervalo
     </button>
 </form>

 <p class="mt-5 tempo-pausa">JÃ¡ gozaste {{ total_pausa }} de pausa</p>
 {% endfor %}
